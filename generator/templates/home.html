<form action="{% url 'password' %}" method="get">

    <label for="length">Select the length of your password:</label>
    <select name="length" id="length" class="form-control">
        <option value="6">6 Characters</option>
        <option value="7">7 Characters</option>
        <option value="8">8 Characters</option>
        <option value="9">9 characters</option>
        <option value="10" selected>10 characters</option>
        <option value="11">11 characters</option>
        <option value="12">12 characters</option>
        <option value="13">13 characters</option>
        <option value="14">14 characters</option>
        <option value="15">15 characters</option>
    </select>

    <label for="uppercase" class="form-check-label">
        Uppercase
    </label>
    <input
        type="checkbox"
        name="uppercase"
        id="uppercase"
        class="form-check-input"
        />

    <label for="numbers" class="form-check-label">
        With numbers
    </label>
    <input
        type="checkbox"
        name="numbers"
        id="numbers"
        class="form-check-input"
        />

    <label for="special" class="form-check-label">
        With special characters
    </label>
    <input
        type="checkbox"
        name="special"
        id="special"
        class="form-check-input"
        />

    <button>Generate Password</button>


</form>

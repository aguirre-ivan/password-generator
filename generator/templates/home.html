{% extends 'layout.html' %}

{% block content %}

<div class="col-lg-4 offset-lg-4 mt-4">

    <form action="{% url 'password' %}" method="get"
        class="card card-body p-5 text-light"
        style="background-color: #212529">

        <div class="mb-3">
            <label for="length" class="form-label">
                Select the length of your password:
            </label>
            <select class="form-select form-select-lg mb-3" name="length"
                id="length" class="form-control">
                <option value="6">6 Characters</option>
                <option value="7">7 Characters</option>
                <option value="8">8 Characters</option>
                <option value="9">9 characters</option>
                <option value="10" selected>10 characters</option>
                <option value="11">11 characters</option>
                <option value="12">12 characters</option>
                <option value="13">13 characters</option>
                <option value="14">14 characters</option>
                <option value="15">15 characters</option>
            </select>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch"
                name="uppercase"
                id="uppercase" checked>
            <label class="form-check-label" for="uppercase">
                Uppercase characters
            </label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch"
                name="special"
                id="special" checked>
            <label class="form-check-label" for="special">
                Special characters
            </label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch"
                name="numbers"
                id="numbers" checked>
            <label class="form-check-label" for="numbers">
                Include numbers
            </label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">
            Generate password
        </button>
    </form>

</div>

{% endblock %}
